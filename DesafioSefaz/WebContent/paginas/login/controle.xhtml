<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templatePrincipal.xhtml">
    <ui:define name="cabecalho">
		<h2 align="center">Controle de Usuários</h2>
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dialog header="Controle de Usuários" modal="true" visible="true">
		<p:panelGrid columns="5">
				<p:commandButton value="Sair"
					action="/paginas/login/login.xhtml" />
				<p:commandButton value="Adicionar Usuário"
					onclick="PF('cadastroControle').show();" />
				<p:commandButton value="Remover Usuário"
					onclick="PF('remove').show();" />
				<p:commandButton value="Listar Usuários"
					action="/paginas/login/pesquisarUsuario.xhtml" />
				<p:commandButton value="Alterar Usuário"
					onclick="PF('update').show();" />

			</p:panelGrid>
			<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>	
		</p:dialog>
		
		<!-- Alterar Usuário -->
		<p:dialog header="Alterar Usuário" modal="true" visible="false"
			widgetVar="update">
			<p:panelGrid columns="2">
				<p:outputLabel value="Referência (email): " />
				<p:inputText value="#{LoginBean.usuario.email}" />
				<p:outputLabel value="Nome(alterado): " />
				<p:inputText value="#{LoginBean.usuario.nome}" />
				<p:outputLabel value="Senha(alterado): " />
				<p:inputText value="#{LoginBean.usuario.senha}" />
				<p:outputLabel/>
				<p:outputLabel/>
				<p:outputLabel value="Número(referência): " />
				<p:inputText value="#{LoginBean.telefone.numero}" />
				<p:outputLabel value="DDD(alterado): " />
				<p:inputText value="#{LoginBean.telefone.ddd}" />
				<p:outputLabel value="Tipo(alterado): " />
				<p:inputText value="#{LoginBean.telefone.tipo}" />		
														
				<p:commandButton value="Alterar" update="@form"
					actionListener="#{LoginBean.alterar}" />
			</p:panelGrid>
		</p:dialog>
		
		<!-- Remover Usuário -->
		<p:dialog header="Remoção" modal="true" visible="false"
			widgetVar="remove">
			<p:panelGrid columns="2">
				<p:outputLabel value="Referência (email): " />
				<p:inputText value="#{LoginBean.usuario.email}" />
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{LoginBean.usuario.nome}" />
				<p:outputLabel value="Senha: " />
				<p:password value="#{LoginBean.usuario.senha}" />						
				<p:commandButton value="Remover" update="@form"
					actionListener="#{LoginBean.remover}" />
			</p:panelGrid>
		</p:dialog>
		
		<!-- Cadastro de Usuário -->
		<p:dialog header="Cadastro" modal="true" visible="false"
			widgetVar="cadastroControle">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{LoginBean.usuario.nome}" />
				<p:outputLabel value="Email: " />
				<p:inputText value="#{LoginBean.usuario.email}" />
				<p:outputLabel value="Senha: " />
				<p:password value="#{LoginBean.usuario.senha}" />
				<p:outputLabel value="Telefone " />
				<p:outputLabel/>
				<p:outputLabel value="DDD: " />
				<p:inputText value="#{LoginBean.telefone.ddd}" />
				<p:outputLabel value="Número(apenas números): " />
				<p:inputText value="#{LoginBean.telefone.numero}" />
				<p:outputLabel value="Tipo: " />
				<p:inputText value="#{LoginBean.telefone.tipo}" />							
				<p:commandButton value="Salvar" update="@form"
					actionListener="#{LoginBean.cadastrarUsuario}" />
			</p:panelGrid>
		</p:dialog>
		
		
				
	</ui:define>

</ui:composition>

</html>
