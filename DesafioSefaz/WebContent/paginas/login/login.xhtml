<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templatePrincipal.xhtml">
    <ui:define name="cabecalho">
		<h2 align="center">Login Page</h2>
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dialog header="Login" modal="true" visible="true">
		<p:panelGrid columns="2">
				<p:outputLabel value="Email: " />
				<p:inputText value="#{LoginBean.email}" />
				<p:outputLabel value="Senha: " />
				<p:password value="#{LoginBean.senha}" />
				<p:commandButton value="Login" update="@form" action="#{LoginBean.login}" />

				<p:commandButton value="Cadastrar-se"
					onclick="PF('cadastro').show();" />

			</p:panelGrid>
			<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>	
		</p:dialog>
		
		<!-- Cadastro de Usuário -->
		<p:dialog header="Cadastro" modal="true" visible="false"
			widgetVar="cadastro">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{LoginBean.usuario.nome}" />
				<p:outputLabel value="Email: " />
				<p:inputText value="#{LoginBean.usuario.email}" />
				<p:outputLabel value="Senha: " />
				<p:password value="#{LoginBean.usuario.senha}" />
				<p:outputLabel value="Telefone " />
				<p:outputLabel/>
				<p:outputLabel value="DDD: " />
				<p:inputText value="#{LoginBean.telefone.ddd}" />
				<p:outputLabel value="Número(apenas números): " />
				<p:inputText value="#{LoginBean.telefone.numero}" />
				<p:outputLabel value="Tipo: " />
				<p:inputText value="#{LoginBean.telefone.tipo}" />							
				<p:commandButton value="Salvar" update="@form"
					actionListener="#{LoginBean.cadastrarUsuario}" />
			</p:panelGrid>
		</p:dialog>
		
		
				
	</ui:define>

</ui:composition>

</html>
